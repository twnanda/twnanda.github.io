<h1><center>《涅槃的高速公路》－－</h1></center>
<h1><center>　　　在家居士的十個特色</h1></center>
<hr>
<h2>
<pre>
　對出家師父坦誠相待，不隱瞞苦樂。

　當法的主人。

　善盡佈施，量力而為。

　見佛法將滅，必竭力護持。

　要正見具足。

　堅定學佛信心，聽聞道場是非紛擾亦如如不動。

　清淨身、口、意。

　喜歡寧靜、安詳。

　不作虛有其表的佛教徒。

　皈依佛、法、僧。
<p>
</h2>
