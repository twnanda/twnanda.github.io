<h1><center>《涅槃的高速公路》－－編後記：</h1></center>
<hr>
<h3>
<pre>

　　《涅槃的高速公路》，原稿是由陳建宏老師記錄完成。開示地點先後
在台南妙心寺、德化學園，時間則在民國八十五年。編訂的原則是尊重原
稿，呈顯法師開示特有的法味，儘量減少改動記錄下來的內容。協同編訂
的法友都是法師的學生，有陳建宏、楊玉珍、陳家秀、魏麗珍、林佳蓉、
李淑雯、蔡淑萍、吳文章、陳水淵、方捷、圓昭等人。法句經的故事，是
由法師口述，謝素鳳和邱秀華整理、記錄。
