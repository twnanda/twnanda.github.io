<h1><center><font size=-1>涅槃的捷運</font>--前言</center></h1>
<p>　　
此書的前半段是我參加護法師父指導的靜坐課程之後所作的札記。記得第一次參加師父的靜坐課程時，深深被那啟發式的教導方法吸引住，讓我記憶猶新而且耐人尋味，值得細細品味。
<p>　　
其內容最初本是為了方便閱讀及學習所整理，但在護法師父的鼓勵之下，將所有靜坐開示的內容匯集成一本小小的冊子，能與更多的人分享此書的法悅，讓這樸實確切法義的種子散播的更遠更廣，使有緣的人了解，佛陀的原始教義是那麼的平易近人。
<p align=right>　　二○○四年五月 法心 於法藏講堂</p>
