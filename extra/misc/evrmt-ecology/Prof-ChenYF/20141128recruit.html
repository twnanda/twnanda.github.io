  <blockquote>
<p align=left>月薪2～5萬元(面議)，男，有駕照，精通電腦作業。</p>
<p>有志於本土生態、環境、文化研究關懷者；</p>
<p>有強烈創業心，包括推展生態旅遊等事業者尤佳，</p>
<p>吃苦耐勞，有耐心，有公義心的青年，而想學習本人的台灣專業者優先。</p>
<p>最好連續工作、學習3年。</p>
</blockquote>
